<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A destructive present tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="feeling">A feeling</label>
            <input id="feeling" class="form-control" type="text">
          </div>
          <div clas="form-group">
            <label for="videoGame">A videogame</label>
            <input id="videoGame" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <h1>A mundane adventure</h1>
        <p>One day, <span class="person1"></span> was feeling <span class="feeling"></span>. His wife and daughter loved each other. Who loved him??? <span class="person2"></span> said, "<span class="exclamation"></span>, <span class="person1"></span>, You need to man up. Choke down your sorrows and play some <span class="videoGame"></span>." Then suddenly, an <span class="animal"></span> came into view, ready to <span class="verb"></span> his gaming console.</p>
      </div>
    </div>
  </body>
</html>
